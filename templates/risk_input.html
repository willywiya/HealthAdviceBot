<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Input</title>
</head>
<body>
    <h1>Health Risk Check</h1>
    <form method="POST">
        <fieldset>
            <legend>Please answer the following questions:</legend>

            <label for="q1">Do you have a fever? </label>
            <input type="radio" id="q1" name="q1" value="yes"> Yes
            <input type="radio" id="q1" name="q1" value="no"> No<br><br>

            <label for="q2">Do you have a cough or sore throat? </label>
            <input type="radio" id="q2" name="q2" value="yes"> Yes
            <input type="radio" id="q2" name="q2" value="no"> No<br><br>

            <label for="q3">Are you experiencing difficulty breathing? </label>
            <input type="radio" id="q3" name="q3" value="yes"> Yes
            <input type="radio" id="q3" name="q3" value="no"> No<br><br>

            <label for="q4">Are you feeling tired or having body aches? </label>
            <input type="radio" id="q4" name="q4" value="yes"> Yes
            <input type="radio" id="q4" name="q4" value="no"> No<br><br>

            <label for="q5">Have you been in contact with someone who's sick recently? </label>
            <input type="radio" id="q5" name="q5" value="yes"> Yes
            <input type="radio" id="q5" name="q5" value="no"> No<br><br>

        </fieldset>

        <button type="submit">Check Risk</button>
    </form>
</body>
</html>
