<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Option</title>
</head>
<body>
    <h1>What would you like to do?</h1>
    <form method="POST">

        <button type="submit">Proceed</button>
    </form>
</body>
